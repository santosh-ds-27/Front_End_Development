<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Navbar Clone</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar {
            background-color: #fff !important;
            padding: 14px 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand img {
            height: 40px;
        }

        /* Search Bar */
        .search-bar {
            flex: 1;
            max-width: 520px;
            margin: 0 20px; /* Increased space */
        }

        .search-input {
            border-radius: 30px;
            border: 1.5px solid #ddd;
            padding: 11px 22px;
            width: 100%;
            font-size: 15px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #f84464;
            box-shadow: 0 0 0 3px rgba(248, 68, 100, 0.2);
        }

        .search-input::placeholder {
            color: #999;
            font-weight: 500;
        }

        /* Location Button */
        .location-btn {
            background: none;
            border: none;
            color: #333;
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .location-btn i {
            font-size: 13px;
        }

        /* Sign-in Button */
        .signin-btn {
            background: #f84464;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-weight: 600;
            font-size: 15px;
            min-width: 90px;
        }

        .signin-btn:hover {
            background: #e02e50;
        }

        /* Hamburger Button (always visible) */
        .hamburger-btn {
            background: none;
            border: none;
            font-size: 1.6rem;
            color: #333;
            padding: 8px;
        }

        /* Modal Movie Items */
        .modal-movie-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .modal-movie-item img {
            width: 55px;
            height: 75px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 14px;
        }

        .modal-movie-item h6 {
            margin: 0;
            font-size: 15px;
            font-weight: 600;
            color: #222;
        }

        .modal-movie-item p {
            margin: 3px 0 0;
            font-size: 13px;
            color: #666;
        }

        /* Offcanvas Menu */
        .offcanvas-body {
            padding: 1.5rem;
        }

        .offcanvas .list-group-item {
            border: none;
            padding: 14px 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .offcanvas .list-group-item:hover {
            color: #f84464;
        }

        /* Responsive: Stack on small screens */
        @media (max-width: 768px) {
            .search-bar {
                margin: 12px 0;
                max-width: 100%;
            }

            .d-flex.gap-3 {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px !important;
            }

            .signin-btn,
            .location-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

<!-- ====================== NAVBAR (ALL DEVICES) ====================== -->
<nav class="navbar navbar-expand navbar-light bg-white">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <!-- LEFT: LOGO -->
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="BookMyShow">
        </a>

        <!-- CENTER: SEARCH BAR (visible on all devices) -->
        <div class="search-bar" data-bs-toggle="modal" data-bs-target="#searchModal">
            <input type="text" class="search-input"
                   placeholder="Search for Movies, Events, Plays, Sports..." readonly>
        </div>

        <!-- RIGHT: LOCATION + SIGN IN + HAMBURGER (always visible) -->
        <div class="d-flex align-items-center gap-3">

            <!-- Location -->
            <button class="location-btn">
                Ahmedabad <i class="bi bi-chevron-down"></i>
            </button>

            <!-- Sign In -->
            <button class="signin-btn" data-bs-toggle="modal" data-bs-target="#signinModal">
                Sign in
            </button>

            <!-- Hamburger (Always Visible) -->
            <button class="hamburger-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>

    </div>
</nav>

<!-- ====================== SEARCH MODAL ====================== -->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0 pb-2">
                <h5 class="modal-title fw-bold">Search Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-2">
                <div class="modal-movie-item">
                    <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/large/3-ekka-et00364496-1722417999.jpg" alt="3 Ekka">
                    <div>
                        <h6>3 Ekka</h6>
                        <p>Gujarati • Comedy, Drama</p>
                    </div>
                </div>
                <div class="modal-movie-item">
                    <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/large/deadpool-and-wolverine-et00310216-1721371795.jpg" alt="Deadpool">
                    <div>
                        <h6>Deadpool & Wolverine</h6>
                        <p>English • Action, Comedy</p>
                    </div>
                </div>
                <div class="modal-movie-item">
                    <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/large/kalki-2898-ad-et00352941-1717745896.jpg" alt="Kalki">
                    <div>
                        <h6>Kalki 2898 AD</h6>
                        <p>Hindi • Sci-Fi, Action</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- ====================== SIGN-IN MODAL ====================== -->
<div class="modal fade" id="signinModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <button class="btn btn-danger w-100 mb-3 d-flex align-items-center justify-content-center">
                    <img src="https://www.google.com/favicon.ico" alt="Google" width="20" class="me-2">
                    Continue with Google
                </button>
                <button class="btn btn-primary w-100 mb-3 d-flex align-items-center justify-content-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Gmail" width="20" class="me-2">
                    Continue with Gmail
                </button>
                <div class="text-muted my-3 fw-bold">OR</div>
                <input type="email" class="form-control mb-3" placeholder="Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <button class="btn btn-dark w-100 fw-bold">Sign In</button>
                <p class="mt-3 text-muted small">New user? <a href="#" class="text-danger fw-bold">Sign up</a></p>
            </div>
        </div>
    </div>
</div>

<!-- ====================== OFF-CANVAS MENU (HAMBURGER) ====================== -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item">Movies</a>
            <a href="#" class="list-group-item">Stream</a>
            <a href="#" class="list-group-item">Events</a>
            <a href="#" class="list-group-item">Plays</a>
            <a href="#" class="list-group-item">Sports</a>
            <a href="#" class="list-group-item">Activities</a>
            <a href="#" class="list-group-item">Gift Cards</a>
            <hr>
            <a href="#" class="list-group-item text-danger fw-bold" data-bs-toggle="modal" data-bs-target="#signinModal">
                Sign In
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
