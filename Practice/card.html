<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Cards in One Row - Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h2 class=" mb-4">Recommeded Movies</h2>
        <div class="row row-cols-5 g-3"> <!-- row-cols-5 for 5 columns; g-3 for spacing -->
            <div class="col">
                <div class="card h-100">
                    <img src="chaniya__toli.avif" class="card-img-top" alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Chaniya Toli</h5>
                        <p class="card-text">Action/Comedy/Crime</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="thamma.avif" class="card-img-top" alt="Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Thama</h5>
                        <p class="card-text">Comedy/Horror/Romantic/supernatural</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="deewaniyat.avif" class="card-img-top" alt="Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Ek Deewane Ki Deewaniyat</h5>
                        <p class="card-text"> Drama/Romantic/Thriller</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="misharee.avif" class="card-img-top" alt="Card 4">
                    <div class="card-body">
                        <h5 class="card-title">Misri</h5>
                        <p class="card-text">Comedy/Romantic</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="kantara.avif" class="card-img-top" alt="Card 5">
                    <div class="card-body">
                        <h5 class="card-title">Kantara: A Legend Chapter-1</h5>
                        <p class="card-text">Adventure/Drama/Thriller</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
