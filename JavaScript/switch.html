<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        var computer = 'hp';
        switch (computer) {
            case 'hp':
                console.log("you have seleted hp computer");
                break;
            case 'dell':
                console.log("you have seleted dell computer");
                break;
            case 'apple':
                console.log("you have seleted apple computer");
                break;
            default:
                console.log("no computer seleted");

        }
    </script>
</body>

</html>
