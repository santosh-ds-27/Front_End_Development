<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
        }

        .task {
            background: white;
            border-left: 5px solid #0d6efd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body class="p-3">

    <div class="container">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center text-primary mb-3">Task Manager App</h3>

            <form id="taskForm">
                <div class="mb-3">
                    <label class="form-label">Task Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter task title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="2" placeholder="Enter task details"
                        required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    <input type="date" id="dueDate" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Priority</label>
                    <select id="priority" class="form-select" required>
                        <option value="">Select</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="">Select</option>
                        <option>To Do</option>
                        <option>In Progress</option>
                        <option>Done</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </form>
        </div>

        <div id="taskList" class="mt-4"></div>
    </div>

    <script>
       
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        function showTasks() {
            const list = document.getElementById("taskList");
            list.innerHTML = "";

            if (tasks.length === 0) {
                list.innerHTML = "<p class='text-center text-muted'>No tasks available.</p>";
                return;
            }

            tasks.forEach((task, index) => {
                const div = document.createElement("div");
                div.className = "task";
                div.innerHTML = `
          <h5>${task.title}</h5>
          <p>${task.description}</p>
          <p><strong>Due:</strong> ${task.dueDate}</p>
          <p><strong>Priority:</strong> ${task.priority}</p>
          <p><strong>Status:</strong> ${task.status}</p>
          <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">Delete</button>
        `;
                list.appendChild(div);
            });
        }

        document.getElementById("taskForm").addEventListener("submit", function (e) {
            e.preventDefault();

         
            const title = document.getElementById("title").value.trim();
            const description = document.getElementById("description").value.trim();
            const dueDate = document.getElementById("dueDate").value;
            const priority = document.getElementById("priority").value;
            const status = document.getElementById("status").value;

            
            if (!title || !description || !dueDate || !priority || !status) {
                alert("Please fill all fields!");
                return;
            }

           
            const task = { title, description, dueDate, priority, status };

            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));

        
            document.getElementById("taskForm").reset();
            showTasks();
        });

        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            showTasks();
        }

        
        showTasks();
    </script>
</body>

</html>
