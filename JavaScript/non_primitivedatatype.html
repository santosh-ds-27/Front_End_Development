<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of non-primitive datatype </title>
</head>

<body>
    <script>
        var car = ["Ertiga", "XUV", "verna"];

        document.write(car);
        document.write("<br>");
        document.write(car[0]);
        document.write("<br>");
        document.write(car[1]);
        document.write("<br>");
        document.write(car[2]);
        document.write("<br>");

        // object

        var person = {
            name: "santosh",
            age: 27,
        };
        document.write(person.name)
    </script>
</body>

</html>
