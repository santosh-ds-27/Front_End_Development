<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5;
        var y = 7;
        document.write("<br>");
        document.write("assigment x += y: " + (x += y));
        document.write("<br>");
        document.write("assigment x -= y: " + (x -= y));
        document.write("<br>");
        document.write("assigment x *= y: " + (x *= y));
        document.write("<br>");
        document.write("assigment x /= y: " + (x /= y));
        document.write("<br>");
        document.write("assigment x %= y: " + (x %= y));


    </script>
</body>

</html>
