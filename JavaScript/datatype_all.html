<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- datatype :- 
    1) primitive :- single value  -->
    <!-- 2) non primitive :- muitple value (primitive) :- array and object  -->

    <!-- primitive 7 type  -->
    <!-- 1) number :- int ,floalt 
     2) string :- char
     3) bool = 
     4) undefined 
     5) null 
     6) symbols 
     7) big int  -->

    <script>
        // console.log("hello")
        // 1) number 
        let num = 6.4;
        console.log(num)
        console.log(typeof (num))
        document.write(num)

        // 2) string 
        let str = "neer"
        console.log(str)
        console.log(typeof (str))
        document.write(str)

        // 3) Boolean :- true or false 
        let ab = false
        console.log(ab)
        console.log(typeof (ab))
        document.write(ab)

        // 4) undefiend
        let xy
        console.log(xy)
        console.log(typeof (xy))
        document.write(xy)

        // 5) null :- object 
        let num1 = null
        console.log(num1)
        console.log(typeof (num1))
        document.write(num1)

        // 6) symbol 
        let abc = Symbol(34)
        console.log(abc)
        console.log(typeof (abc))
        document.write(abc)
        
        

        // 7) big int 
        let data = BigInt(673456325462354675)
        console.log(data)
        console.log(typeof (data))
        document.write(data)
    </script>

</body>

</html>
