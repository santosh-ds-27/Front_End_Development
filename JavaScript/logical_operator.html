<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>

<body>
    <script>
        var x = true;
        var y = false;

        document.write("<h3>Logical Operator</h3>");

        if (x && x) {
            document.write("statement is true");
        }
        document.write("<br>");
        if (x || y) {
            document.write("statement is true");
        }

    </script>
</body>

</html>
