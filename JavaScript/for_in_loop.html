<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For....in loop</title>
</head>

<body>
    <script>
        
        const person = {
            firstName: "santosh",
            lastName: "sagar",
            age: 27,
            city: "Ahmedabad"
        };

        for (let key in person) {
            document.writeln(key + ": " + person[key] + "<br>");
        }
    </script>
</body>

</html>
